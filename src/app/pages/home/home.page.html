      <ion-card-title>{{this.terceroPersonalData?.TerceroId?.NombreCompleto}}</ion-card-title>
      <ion-card-subtitle class="subtitulo">Fecha ultima actualizacion: {{this.terceroPersonalData?.FechaModificacion}}</ion-card-subtitle>
      
      <ion-button (click)="addPhotoToGallery()">Tomar o subir una foto</ion-button>
    </ion-card-header>

  <ion-grid>
    <ion-row>
