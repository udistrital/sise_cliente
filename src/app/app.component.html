<ion-app>
  <ion-menu menuId="main-menu" content-id="main">
    <ion-header>

        <ion-title>Menu Principal</ion-title>
      </ion-toolbar>
    </ion-header>

          <ion-item routerLink="/home">

            <ion-label>Inicio</ion-label>
          </ion-item>
        </ion-menu-toggle>

          <ion-icon name="information-circle-outline" slot="start"></ion-icon>

          <ion-icon slot="end"></ion-icon>

        <ion-item (click)="isRemainder === 1 ? isRemainder = 0 : isRemainder = 1" class="pointer">
          <ion-icon name="information-circle-outline" slot="start"></ion-icon>
          Actualizar Informacion
          <ion-icon slot="end" [name]="isRemainder? 'arrow-down' : 'arrow-forward'"></ion-icon>
        </ion-item>

        <ion-menu-toggle>
          <ion-list>
            <ion-item menuclose [hidden]="!isRemainder" [routerLink]="['/info-personal']" menuClose class="sub-menu pointer">

          </ion-list>
        </ion-menu-toggle>

        </ion-menu-toggle>

        <ion-menu-toggle auto-hide="false">
