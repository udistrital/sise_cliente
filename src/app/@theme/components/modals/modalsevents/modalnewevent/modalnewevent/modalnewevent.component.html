<ion-button style="position: absolute; right: 7px; border: none; z-index:100;" type="button" (click)="dismissModal('modal-new-event')" color="danger">
  <ion-icon name="close-outline"></ion-icon>
</ion-button>

<ion-grid class="ion-align-items-center" style="overflow-x: auto !important;">

  <ion-row>
    <ion-col size="12">
      <div class="ion-text-center">
        <h3>Nuevo evento</h3>
        Ingresa la información para promover un nuevo evento
      </div>
    </ion-col>
  </ion-row>

  <form #newEventForm="ngForm" (ngSubmit)="addEvent(newEventForm)">
    <ion-row class="ion-justify-content-center ion-padding-horizontal">
      <ion-col size="12" class="ion-margin-vertical">
        <ion-item lines="full">
          <ion-label position="floating">Título</ion-label>
          <ion-input type="text" id="Title" name="Title" #Title="ngModel" [(ngModel)]="selectedEvent.Title" class="border-0 border-none"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col size="6" class="ion-margin-vertical">
        <ion-item lines="full">
          <ion-label position="floating">Fecha</ion-label>
          <ion-icon slot="start" name="calendar-outline"></ion-icon>
          <ion-input type="date" id="Fecha" name="Fecha" #Fecha="ngModel" [(ngModel)]="selectedEvent.Fecha" class="border-0 border-none"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col size="6" class="ion-margin-vertical">
        <ion-item lines="full">
          <ion-label position="floating">Lugar</ion-label>
          <ion-input type="text" id="Lugar" name="Lugar" #Lugar="ngModel" [(ngModel)]="selectedEvent.Lugar" class="border-0 border-none"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col size="6" class="ion-margin-vertical">
        <ion-item lines="full">
          <ion-label position="floating">Invitados</ion-label>
          <ion-icon slot="start" name="people-outline"></ion-icon>
          <ion-select interface="action-sheet" id="Invitados" name="Invitados" #Invitados="ngModel" [(ngModel)]="selectedEvent.Invitados">
            <!-- <ion-select-option *ngFor="let documentType of documentTypes" value="{{documentType.Id}}">{{documentType.Nombre}}</ion-select-option> -->
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-center ion-text-center">
      <ion-col size="12">
        <ion-button color="success" type="submit">
          <ion-icon name="checkmark-done-outline"></ion-icon> Guardar
        </ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-grid>
